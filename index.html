 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angom's Awesome Books</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h3>Awesome Books</h3>
          <ul class="nav-link">
            <li>
              <a
                href="#"
                class="link link-active"
                id="link-list"
                data-section="Book-list"
              >
                List
              </a>
            </li>
            <li>
              <a href="#" class="link" id="link-add" data-section="Add-Form">
                Add new
              </a>
            </li>
            <li>
              <a
                href="#"
                class="link"
                id="link-contact"
                data-section="Contact-Us"
              >
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <p id="clock"></p>
    <main>
      <section id="Book-list" class="section section-active Book-list-section">
        <h1 class="heading">Awesome Books</h1>
        <article class="booklist" id="booklist"></article>
        <hr />
      </section>

      <section id="Add-Form" class="section Add-Form-section">
        <h2 class="heading">Add a new book</h2>
        <form action="submit" id="add-book">
          <input
            type="text"
            class="input-text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
          <br />
          <br />
          <input
            type="text"
            class="input-text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
          <br />
          <br />
          <button type="submit" class="add" id="add">Add</button>
        </form>
        <hr />
      </section>

      <section id="Contact-Us" class="section Contact-Us-section">
        <div><h1>Contact information</h1></div>
        <div>
          <p>
            For any inquiries
            <br />
            You can reach out to us!
          </p>
        </div>
        <div>
          <ul>
            <li>
              <b>E-mail :</b>
              info@awesome.com
            </li>
            <li>
              <b>Phone :</b>
              0012345678900
            </li>
            <li>
              <b>Address :</b>
              Right around somewhere in Milkyway Galaxy.
            </li>
          </ul>
        </div>
        <hr />
      </section>      
    </main>
    <footer>
      <h3>Copyright....</h3>
    </footer>
    <!-- <script src="clock.js"></script> -->
    <script src="nav.js"></script>
    <script src="awesomeVer2.js" async defer></script>
  </body>
</html>
